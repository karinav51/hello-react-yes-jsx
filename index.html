<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello, React (YES JSX)</title>
  </head>
  <body>
    <!-- 1.empty element -->
    <div id="root"></div>

    <!-- 2.React Library (React) -->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <!-- 3.Render (React DOM) -->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <!--(Babel)-->
    <script
      crossorigin
      src="https://unpkg.com/babel-standalone@6/babel.min.js"
    ></script>

    <script type="text/babel">
      // 4.React element
      const element = <h1>Hello, React (YES JSX)</h1>;
      // 5. Actually want to render on the page
      ReactDOM.render(element, document.getElementById("root"));
    </script>
  </body>
</html>
